post:
  summary: User login
  parameters:
    - name: XDEBUG_SESSION_START
      in: query
      required: false
      schema:
        type: string
        example: "XDEBUG_SESSION_START"
      description: Debug session trigger
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              example: "john@example.com"
            password:
              type: string
              example: "1234"
          required:
            - email
            - password
  responses:
    '200':
      description: Successful login
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR..."
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Invalid credentials"
